
{% extends 'common.html' %}

{% block common %}
    {% load static %}
<div class="login-box" style="padding-top: 50px;" >

  <!-- /.login-logo -->
  <div class="card" >
    <div class="card-body login-card-body" style="background-color: #00ff80">
      <p class="login-box-msg">Vendor Sign in </p>

      <form action="{% url 'vendor_login_check' %}" method="post">
          {% csrf_token %}
        <div class="input-group mb-3">
          <input type="number" class="form-control" placeholder="Mobile No -1" required name="vendor_username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-mobile"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" required name="vendor_password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>



      <p class="mb-1">
        <a href="forgot-password.html">I forgot my password</a>
      </p>

      <p class="mb-1">
        <a href="{% url 'vendor_register' %}">
            <img src="{% static 'images/register.gif' %}" width="150">
        </a>
      </p>

        {% if error %}
            <p class="mb-0" style="background-color: red;color: white;text-align: center">
                    {{ error }}
            </p>
        {% endif %}

        {% for x in messages %}
            <p class="mb-0" style="background-color: red;color: white;text-align: center">
                    {{ x }}
            </p>
        {% endfor %}


    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->



{% endblock %}
